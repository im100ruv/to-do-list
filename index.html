<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>

<body>
  <main class="container">
    <h2>Your Milestones of the Day</h2>
    <div class="enter-content">
      <input id="new-task" name="new-task" class="new-task" type="text" placeholder="enter task" value="">
      <input class="btn btn-add" type="submit" value="Add" onclick="addTask()">
    </div>

    <div id="task-list" name="task-list" class="task-list" onmousedown="makeDrag()">
    </div>

    <div id="info" class="info"> 0 tasks</div>
  </main>

  <script src="index.js"></script>
</body>

</html>
