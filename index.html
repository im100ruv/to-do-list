<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>

<body>
  <input type="button" value="Clear Session" onclick="clearData()">
  <main class="container">
    <h1>Your Milestones of the Day</h1>
    <div class="enter-content">
      <input id="new-task" name="new-task" class="new-task" type="text" placeholder="enter task" value="" onkeydown="addTask(this)">
    </div>
    <input id="mark-all" type="button" value="Mark All" onclick="markAll()">
    <div id="task-list" name="task-list" class="task-list" onmousedown="makeDrag()">
    </div>

    <div id="info" class="info"></div>
  </main>

  <script src="index.js"></script>
</body>

</html>
